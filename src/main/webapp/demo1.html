<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app" >
			<button v-on:click="fun1('good')">点击改变</button>
			{{message=="HelloWorldsssssssssssssssss" ? "YES" : "NO"}}
			{{message}}
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data: {
				"message":"HelloWorldsssssssssssssssss"
			},
			methods:{
				fun1:function (esg) {
					this.message=esg;
				}
			}
		});

	</script>
</html>
