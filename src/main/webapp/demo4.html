<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				height: 500px;
				width: 200px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>

	</head>

	<body>
		<div id="app">
			<div @mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div>

		</div>
		<script>
			new Vue({
				el:("#app"),
				methods:{
					fun1:function () {
						alert("鼠标悬停在了div上")
					},
					fun2:function (event) {
						alert("鼠标悬停在了textarea上")
						event.stopPropagation();
					}
				}
			});

		</script>
	</body>


</html>
